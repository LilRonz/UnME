    <body>

        </div>
        
        <!-- Image Modal -->
        <div class="modal" id="imageModal">
            <div class="modal-content">
                <span class="close-btn" onclick="closeModal()">&times;</span>
                <img class="modal-img" id="modalImage" src="" alt="Enlarged photo">
                <div class="modal-message" id="imageMessage"></div>
            </div>
        </div>
        
        <div class="mobile-nav-toggle" id="mobileToggle">
            <i class="fas fa-bars"></i>
        </div>
        
        <script>
            // Toggle sidebar navigation
            const toggleBtn = document.getElementById('toggleBtn');
            const mobileToggle = document.getElementById('mobileToggle');
            const wrapper = document.getElementById('wrapper');
            
            function toggleNav() {
                wrapper.classList.toggle('collapsed');
                // Change icon based on state
                const icons = document.querySelectorAll('#toggleBtn i, #mobileToggle i');
                icons.forEach(icon => {
                    if (wrapper.classList.contains('collapsed')) {
                        icon.classList.remove('fa-bars');
                        icon.classList.add('fa-times');
                    } else {
                        icon.classList.remove('fa-times');
                        icon.classList.add('fa-bars');
                    }
                });
            }
            
            toggleBtn.addEventListener('click', toggleNav);
            mobileToggle.addEventListener('click', toggleNav);
            
            // Close sidebar when clicking on a link (for mobile)
            const navLinks = document.querySelectorAll('.sidenav a');
            navLinks.forEach(link => {
                link.addEventListener('click', () => {
                    if (window.innerWidth <= 768) {
                        toggleNav();
                    }
                });
            });
            
            // Image modal functionality
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            const modalMsg = document.getElementById('imageMessage');
            
            function showImage(src, message) {
                modal.style.display = 'flex';
                modalImg.src = src;
                modalMsg.textContent = message;
                document.body.style.overflow = 'hidden'; // Prevent scrolling
            }
            
            function closeModal() {
                modal.style.display = 'none';
                document.body.style.overflow = 'auto'; // Re-enable scrolling
            }
            
            // Close modal when clicking outside the image
            modal.addEventListener('click', function(e) {
                if (e.target === modal) {
                    closeModal();
                }
            });
            
            // Close modal with ESC key
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && modal.style.display === 'flex') {
                    closeModal();
                }
            });
        </script>
    </body>
</html>
