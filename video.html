    <!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Special Videos</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Playfair+Display:wght@700&family=Dancing+Script:wght@700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
:root {
    --primary-color: #ff6b6b;
    --secondary-color: #674ea7;
    --accent-color: #ffb8b8;
    --dark-color: #2c3e50;
    --light-color: #f8d7da;
    --transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
    --shadow: 0 3px 6px rgba(0,0,0,0.16), 0 3px 6px rgba(0,0,0,0.23);
    --shadow-hover: 0 14px 28px rgba(0,0,0,0.25), 0 10px 10px rgba(0,0,0,0.22);
    --text-color: #2d3436;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Montserrat', sans-serif;
    background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    color: var(--text-color);
    line-height: 1.8;
    overflow-x: hidden;
    min-height: 100vh;
}

h1 {
    font-family: 'Playfair Display', serif;
    text-align: center;
    padding: 20px 0;
    margin-bottom: 30px;
    color: var(--secondary-color);
    position: relative;
    font-size: 3rem;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
}

h1::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 150px;
    height: 4px;
    background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
    border-radius: 3px;
}

.toggle-btn {
    position: fixed;
    left: 30px;
    top: 30px;
    cursor: pointer;
    z-index: 100;
    display: none;
    background: var(--primary-color);
    width: 60px;
    height: 60px;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: var(--shadow);
    transition: var(--transition);
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
}

.toggle-btn:hover {
    transform: scale(1.1);
    box-shadow: var(--shadow-hover);
    animation: none;
}

.toggle-btn i {
    color: white;
    font-size: 1.8rem;
}

.wrapper {
    display: flex;
    min-height: 100vh;
    position: relative;
}

.wrapper .sidenav {
    width: 300px;
    background: linear-gradient(135deg, var(--dark-color) 0%, #6a3093 100%);
    padding-top: 100px;
    box-shadow: 5px 0 25px rgba(0, 0, 0, 0.2);
    position: fixed;
    height: 100%;
    z-index: 10;
    transition: var(--transition);
    overflow: hidden;
}

.sidenav::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url('https://images.unsplash.com/photo-1518199266791-5375a83190b7?ixlib=rb-1.2.1&auto=format&fit=crop&w=300&q=10') center/cover;
    opacity: 0.1;
    z-index: -1;
}

ul li {
    text-align: center;
    list-style: none;
    padding: 20px;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    transition: var(--transition);
    position: relative;
    overflow: hidden;
    backdrop-filter: blur(5px);
}

ul li::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
    transition: 0.6s;
}

ul li:hover::before {
    left: 100%;
}

ul li:hover {
    background: rgba(106, 48, 147, 0.5);
    transform: translateX(10px);
}

ul li a {
    display: block;
    padding: 10px;
    position: relative;
    z-index: 1;
    font-size: 1.1rem;
    color: var(--light-color);
    text-decoration: none;
    transition: var(--transition);
    font-weight: 600;
}

ul li a i {
    margin-right: 15px;
    font-size: 1.3rem;
    color: var(--accent-color);
}

.wrapper .main-content {
    flex: 1;
    margin-left: 300px;
    padding: 60px;
    background: linear-gradient(135deg, rgba(5, 48, 167, 0.9) 0%, rgba(245,245,245,0.9) 100%);
    box-shadow: -5px 0 25px rgba(0, 0, 0, 0.05);
    transition: var(--transition);
    min-height: 100vh;
    position: relative;
    overflow: hidden;
}

.main-content::before {
    content: '';
    position: absolute;
    top: 0;
    right: 0;
    width: 200px;
    height: 200px;
    background: url('https://images.unsplash.com/photo-1516589178581-6cd7833ae3b2?ixlib=rb-1.2.1&auto=format&fit=crop&w=200&q=10') center/cover;
    opacity: 0.1;
    z-index: -1;
}

.video-container {
    max-width: 800px;
    margin: 0 auto;
    position: relative;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: var(--shadow-hover);
    transition: var(--transition);
    transform: perspective(1000px) rotateY(-5deg);
}

.video-container:hover {
    transform: perspective(1000px) rotateY(0);
    box-shadow: 0 20px 40px rgba(0,0,0,0.3);
}

.video-container video {
    width: 100%;
    display: block;
    border: 3px solid var(--dark-color);
    border-radius: 15px;
}

.video-container::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 10px;
    background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
}

.video-title {
    font-family: 'Playfair Display', serif;
    text-align: center;
    margin: 30px 0;
    color: var(--secondary-color);
    font-size: 2rem;
    opacity: 0;
    transform: translateY(20px);
    transition: all 0.6s ease;
}

.video-title.visible {
    opacity: 1;
    transform: translateY(0);
}

/* Floating hearts background */
.hearts {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: -1;
}

.heart {
    position: absolute;
    font-size: 20px;
    color: rgba(255, 107, 107, 0.5);
    animation: float 10s linear infinite;
    opacity: 0;
}

@keyframes float {
    0% {
        transform: translateY(100vh) scale(0);
        opacity: 0;
    }
    10% {
        opacity: 0.7;
    }
    90% {
        opacity: 0.7;
    }
    100% {
        transform: translateY(-100px) scale(1.5);
        opacity: 0;
    }
}

/* Navbar toggle state */
.wrapper.collapsed .sidenav {
    transform: translateX(-100%);
}

.wrapper.collapsed .main-content {
    margin-left: 0;
}

.wrapper.collapsed .toggle-btn {
    left: 20px;
}

/* Responsive design */
@media (max-width: 992px) {
    .wrapper .sidenav {
        width: 250px;
    }
    
    .wrapper .main-content {
        margin-left: 250px;
        padding: 40px;
    }
    
    h1 {
        font-size: 2.5rem;
    }
}

@media (max-width: 768px) {
    .toggle-btn {
        display: flex;
    }
    
    .wrapper .sidenav {
        transform: translateX(-100%);
        width: 280px;
    }
    
    .wrapper .sidenav.active {
        transform: translateX(0);
    }
    
    .wrapper .main-content {
        margin-left: 0;
        padding: 30px 20px;
    }
    
    h1 {
        font-size: 2rem;
    }
    
    .video-container {
        transform: none;
    }
    
    .wrapper.collapsed .sidenav {
        transform: translateX(-100%);
    }
}

/* Floating action button for mobile */
.mobile-nav-toggle {
    position: fixed;
    bottom: 30px;
    right: 30px;
    width: 70px;
    height: 70px;
    background: var(--primary-color);
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: var(--shadow-hover);
    z-index: 100;
    cursor: pointer;
    display: none;
    transition: var(--transition);
    animation: pulse 2s infinite;
}

.mobile-nav-toggle:hover {
    animation: none;
    transform: scale(1.1);
}

.mobile-nav-toggle i {
    color: white;
    font-size: 1.8rem;
}

@media (max-width: 768px) {
    .mobile-nav-toggle {
        display: flex;
    }
}

/* Date display */
.date-display {
    position: absolute;
    top: 20px;
    right: 20px;
    font-size: 0.9rem;
    color: var(--secondary-color);
    font-style: italic;
}

/* Video gallery */
.video-gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 30px;
    margin-top: 40px;
}

.video-thumbnail {
    position: relative;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: var(--shadow);
    transition: var(--transition);
    cursor: pointer;
}

.video-thumbnail:hover {
    transform: translateY(-10px);
    box-shadow: var(--shadow-hover);
}

.video-thumbnail img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    display: block;
}

.video-thumbnail::after {
    content: '\f04b';
    font-family: 'Font Awesome 6 Free';
    font-weight: 900;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    font-size: 3rem;
    text-shadow: 0 0 10px rgba(0,0,0,0.5);
    opacity: 0.8;
    transition: var(--transition);
}

.video-thumbnail:hover::after {
    opacity: 1;
    transform: translate(-50%, -50%) scale(1.1);
}

.video-thumbnail-title {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
    color: white;
    padding: 15px;
    font-size: 1.1rem;
}
    </style>
</head>
<body>
    <div class="toggle-btn" id="toggleBtn">
        <i class="fas fa-bars"></i>
    </div>
    
    <div class="wrapper" id="wrapper">
        <!--side navigation-->
        <div class="sidenav"> 
            <ul>
               <li><a href="webdev.html"><i class="fas fa-heart"></i> ABOUT YOU</a></li>
                <li><a href="project.html"><i class="fas fa-camera"></i>PHOTOS OF YOU</a></li>
                <li><a href="video.html"><i class="fas fa-video"></i>VIDEO OF YOU</a></li>
                <li><a href="audio.html"><i class="fas fa-music"></i>SONG U REMEMBER ME</a></li>
                
            </ul>
        </div>

        <div class="main-content">
            <div class="date-display" id="currentDate"></div>
            
            <h1>Our Special Moments</h1>
            <h2 class="video-title" id="videoTitle">Video Collection</h2>
            
            <div class="video-container">
                <video src="vid.mp4" controls width="800"></video>
            </div>
            
            <div class="video-gallery">
                <div class="video-thumbnail">
                    <img src="date.jpeg" alt="Our First Date">
                    <div class="video-thumbnail-title">Our First Date</div>
                </div>
                <div class="video-thumbnail">
                    <img src="beach.jpeg" alt="Beach Vacation">
                    <div class="video-thumbnail-title">Beach Vacation</div>
                </div>
                <div class="video-thumbnail">
                    <img src="anniversary.jpeg" alt="Anniversary Celebration">
                    <div class="video-thumbnail-title">Anniversary</div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="mobile-nav-toggle" id="mobileToggle">
        <i class="fas fa-heart"></i>
    </div>
    
    <div class="hearts" id="heartsContainer"></div>
    
    <script>
        // Toggle sidebar navigation
        const toggleBtn = document.getElementById('toggleBtn');
        const mobileToggle = document.getElementById('mobileToggle');
        const wrapper = document.getElementById('wrapper');
        
        function toggleNav() {
            wrapper.classList.toggle('collapsed');
            // Change icon based on state
            const icon = toggleBtn.querySelector('i');
            const mobileIcon = mobileToggle.querySelector('i');
            if (wrapper.classList.contains('collapsed')) {
                icon.classList.remove('fa-bars');
                icon.classList.add('fa-times');
                mobileIcon.classList.remove('fa-heart');
                mobileIcon.classList.add('fa-times');
            } else {
                icon.classList.remove('fa-times');
                icon.classList.add('fa-bars');
                mobileIcon.classList.remove('fa-times');
                mobileIcon.classList.add('fa-heart');
            }
        }
        
        toggleBtn.addEventListener('click', toggleNav);
        mobileToggle.addEventListener('click', toggleNav);
        
        // Close sidebar when clicking on a link (for mobile)
        const navLinks = document.querySelectorAll('.sidenav a');
        navLinks.forEach(link => {
            link.addEventListener('click', () => {
                if (window.innerWidth <= 768) {
                    toggleNav();
                }
            });
        });
        
        // Animate elements on scroll
        const videoTitle = document.getElementById('videoTitle');
        
        function checkVisibility() {
            const titlePosition = videoTitle.getBoundingClientRect().top;
            if (titlePosition < window.innerHeight - 50) {
                videoTitle.classList.add('visible');
            }
        }
        
        window.addEventListener('scroll', checkVisibility);
        window.addEventListener('load', checkVisibility);
        
        // Create floating hearts
        const heartsContainer = document.getElementById('heartsContainer');
        
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = 'â¤';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 5 + 5) + 's';
            heart.style.animationDelay = Math.random() * 2 + 's';
            heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
            heartsContainer.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 10000);
        }
        
        setInterval(createHeart, 300);
        
        // Display current date
        const dateDisplay = document.getElementById('currentDate');
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        dateDisplay.textContent = new Date().toLocaleDateString('en-US', options);
        
        // Video thumbnail click handler
        const thumbnails = document.querySelectorAll('.video-thumbnail');
        thumbnails.forEach(thumb => {
            thumb.addEventListener('click', function() {
                // In a real implementation, this would load the selected video
                alert('This would play the selected video in a real implementation');
            });
        });
    </script>
</body>
